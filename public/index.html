<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <meta charset="utf-8">
    <title>Inventory App</title>
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <h1>Pumpco Inventory</h1>
        <h3>Item Search: <input type='text' ng-model='search'></h3>
        <h5>Add Amount: <input type='text' ng-model='value.add'></h5>
        <h5>Remove Amount: <input type='text' ng-model='value.remove'></h5>
        <table class="table">
            <thead>
                <tr>
                    <th>Manufacturer</th>
                    <th>Product</th>
                    <th>Amount</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="items in inventory | filter: search">
                    <td>{{items.manufacturer}}</td>
                    <td>{{items.product}}</td>
                    <td>{{items.amount}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove(items._id)">Remove </button>
                        <td>
                            <button class="btn btn-warning" ng-click="edit(items._id)">Edit </button>
                </tr>
                <tr>
                    <td>
                        <input class="form-control" ng-model="items.manufacturer">
                    </td>
                    <td>
                        <input class="form-control" ng-model="items.product">
                    </td>
                    <td>
                        <input class="form-control" ng-model="items.amount">
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="addItem()">Add Item </button>
                        <td>
                            <button class="btn btn-info" ng-click="update()"> Update </button>
                            <button class="btn btn-info" ng-click="deselect()"> Clear </button>

                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
